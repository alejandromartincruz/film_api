Bundle\FilmBundle\Entity\Film:
    type: entity
    table: film
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '80'
            unique: true
        description:
            type: text
            nullable: true
    manyToMany:
        actors:
            targetEntity: Bundle\ActorBundle\Entity\Actor
            inversedBy: films
            joinTable:
                name: film_actors
                joinColumns:
                    film_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    actor_id:
                           referencedColumnName: id

    repositoryClass: Bundle\FilmBundle\Infraestructure\Repository\FilmRepository


    lifecycleCallbacks: {  }
